<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whatchuknowabout Contra?</title>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <style>
      body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: yellow;
      }
      body.loading {
        background: black;
        color: white;
      }
      #background, #background-bonus {
        position: fixed;
        z-index: -99;
        width: 100%;
        height: 100%;
        display: none;
      }
      iframe {
        height: 100%;
        width: 100%;
      }
      #title, #loading {
        left: 0;
        line-height: 200px;
        margin: auto;
        margin-top: -120px;
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
      }
      #keyboard-required {
        color: red;
        text-align: center;
        margin-top: 100px;
        display: none;
      }
      #loading {
        display: none;
      }
      #credits {
        position: absolute;
        height: 200px;
        width: 600px;
        margin-top: -100px;
        top: 50%;
        margin-left: -300px;
        left: 50%;
        text-align: center;
        display: none;
      }
      #credits p {
        line-height: 50px;
      }
      #hidden-img {
        display: none;
      }
    </style>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </head>
  <body>
    <h1 id="keyboard-required">*keyboard required</h1>
    <h1 id="title">Whatchuknowabout Contra?</h1>
    <h1 id="loading">loading...</h1>
    <div id="credits">
      <p>Site by: <a href="https://github.com/SamSamskies">Sam Samskies</a></p>
      <p>Cheat code by: <a href="https://github.com/theInternauts/Konami_Code">theInternauts</a></p>
    </div>
    <div id="background">
    </div>
    <div id="background-bonus">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery_konami_code.js"></script>
    <script>

      $(function() {

        function booyah() {
          prepAndPlayVideo();
          setTimeout(showVideo, 4000);
          setTimeout(showBonusVideo, 11000);
        }

        function prepAndPlayVideo() {
          insertVideo();
          $('body').addClass('loading');
          $('#title').hide();
          $('#loading').show();
        }

        function showVideo() {
          $('#background').show();
          $('#loading').hide();
        }

        function showBonusVideo() {
          insertBonusVideo();
          $('#background').hide();
          $('#loading').show();

          setTimeout(function() {
            $('#background-bonus').show();
            $('#loading').hide();
          }, 2000);
          setTimeout(showCredits, 76000);
        }

        function insertVideo() {
          $('#background').html('<iframe frameborder="0" src="https://www.youtube.com/embed/-UipnBcWYWw?autoplay=1&controls=0&showinfo=0&autohide=1&vq=hd1080&enablejsapi=1"></iframe>');
        }

        function insertBonusVideo() {
          $('#background-bonus').html('<iframe frameborder="0" src="https://www.youtube.com/embed/yZ15vCGuvH0?autoplay=1&controls=0&showinfo=0&autohide=1&vq=hd1080&enablejsapi=1"></iframe>');
        }

        function showCredits() {
          $('#background-bonus').hide();
          $('#credits').show();
          $('body').removeClass('loading');
        }

        $(document).konami_code({ callback: booyah });

        if (/Mobile|webOS|Android/.test(navigator.userAgent)) {
          $('#keyboard-required').show();
        }

      }());

    </script>
    <img id="hidden-img" src="contra.gif">
  </body>
</html>
